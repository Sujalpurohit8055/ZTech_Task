<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards With Spacing</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }

        h1{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .card_1 , .card_2{
            width: 400px;
            border: 5px solid black;
            margin-bottom: 50px;
            margin-top: 50px;
            margin-left: 100px;
        }

        p{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: medium;
            padding: 20px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>CAR CARD</h1>
    <div class="card_1">
        <img src="https://robbreport.com/wp-content/uploads/2021/05/1-13.jpg?w=1000" width="100%" height="200px">
        <p>porsche carrera 911</p>

    </div>
    <div class="card_2">
        <img src="https://www.bmw.cc/content/dam/bmw/common/all-models/m-series/m2-coupe/2022/Navigation/bmw-m-series-m2-coupe-lci-modelfinder.png" width="100%" height="200px">
        <p>BMW MSPORT</p>
    </div>
    
    
</body>
</html>
