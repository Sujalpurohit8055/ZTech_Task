<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        button{
            background-color: yellow;
            width: 100px;
            height: 50px;
        }

        button:hover{
            background-color: rgb(183, 65, 65);
        }
    </style>
</head>
<body>
    <button>Click Me !!</button>
</body>
</html>
